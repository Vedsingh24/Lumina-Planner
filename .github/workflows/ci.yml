name: Lumina CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Type Check
      run: npm run typecheck
      
    - name: Lint
      run: npm run lint
      
    - name: Run Tests
      run: npm run test
      
    - name: Verify Build
      run: npm run build
